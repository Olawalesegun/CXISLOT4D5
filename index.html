<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1>Personal Finance Tracker</h1>
        </header>
        <main>
            <section id="input-forms">
                <h2>Record a Transaction</h2>
                <div class="column form-container">
                    <form id="income-form">
                        <h3>Income</h3>
                        <label for="income-date">Date:</label>
                        <input type="date" id="income-date" required>
                        <label for="income-amount">Amount:</label>
                        <input type="number" id="income-amount" required>
                        <label for="income-category">Category:</label>
                        <input type="text" id="income-category" required>
                        <label for="income-description">Description:</label>
                        <input type="text" id="income-description">
                        <button type="submit">Add Income</button>
                    </form>
                    <form id="expense-form">
                        <h3>Expense</h3>
                        <label for="expense-date">Date:</label>
                        <input type="date" id="expense-date" required>
                        <label for="expense-amount">Amount:</label>
                        <input type="number" id="expense-amount" required>
                        <label for="expense-category">Category:</label>
                        <input type="text" id="expense-category" required>
                        <label for="expense-description">Description:</label>
                        <input type="text" id="expense-description">
                        <button type="submit">Add Expense</button>
                    </form>
                </div>
            </section>
            <section id="transaction-list">
                <h2>Transactions</h2>
                <ul id="transactions">
                   
                </ul>
            </section>
            <section id="summary">
                <h2>Summary</h2>
                <p>Total Income: <span id="total-income">0</span></p>
                <p>Total Expenses: <span id="total-expenses">0</span></p>
                <p>Balance: <span id="balance">0</span></p>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
